<body>
	<script>
		let a = 2; // объявляем а = 2
		let x = 1 + (a *= 2); // х объявляем как 1 + ((результат умножения а на 2) = 4) = 5
		alert(x);
		// (a *= 2) == (a = a * 2) 
	</script>
