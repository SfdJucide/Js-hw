<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";
		// 10 прибавляем к 10 получаем 20
		// 20 становится "20" при сложении со строкой
		// конкатенация строк "20" и "10" получаем "2010"
		console.log(10 + 10 + "10");
		// 10 становится "10" при сложении со строкой
		// конкатенация строк "10" и "10" получаем "1010"
		// 10 становится "10" при сложении со строкой
		// конкатенация строк "1010" и "10" получаем "101010"
		console.log(10 + "10" + 10);
		// 10 прибавляем к 10 получаем 20
		// унарный плюс преобразует строку "10" в число 10
		// 20 прибавляем к 10 получаем 30
		console.log(10 + 10 + +"10");
		// унарный минус в совокупности с пустой строкой получают бесконечность
		// 10 делим на минус бесконечность получаем минус бесконечность
		console.log(10 / -"");
		// унарный плюс не может преобразовать строку с неправильно записаным числом получаем NaN
		// 10 делим на NaN получаем NaN
		console.log(10 / +"2,5");
	</script>
</body>
</html>
