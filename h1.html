<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		function Obj(units, tens, hundereds){
			this.units = units;
			this.tens = tens;
			this.hundereds = hundereds;
		}

		function intToObj(num) {
			if ((Number.isInteger(num)) && (num >= 0) && (num <= 999)){
				let units = num % 10;
				num = Math.floor(num / 10);
				let tens = num % 10;
				num = Math.floor(num / 10);
				let hundereds = num % 10;

				let obj1 = new Obj(units, tens, hundereds);
				return obj1;
			}
			else{
				console.log("Wrong number");
				return {};
			}
		}

		let number = +prompt("Enter a number");
		console.log(intToObj(number));

	</script>
	
</body>
</html>
